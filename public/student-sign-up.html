<html>
<head>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Sizzle Registration System</title>

	<!-- Animate.css reference -->

    <!-- custom CSS reference -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Arvo|Lora:700" rel="stylesheet">

        <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>

    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href="">Sizzle Registration System</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="/index" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="/about" class="pure-menu-link">About</a></li>
                <li class="pure-menu-item pure-menu-selected"><a href="/student" class="pure-menu-link">Register</a></li>
                <li class="pure-menu-item"><a href="/admin" class="pure-menu-link">Admin</a></li>
            </ul>
        </div>
    </div>
    <div class="form-container">
        <form class="pure-form pure-form-stacked">
            <fieldset>

                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="first-name">First Name</label>
                        <input id="fName" class="pure-u-23-24" type="text" required>
                    </div>

                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="last-name">Last Name</label>
                        <input id="lName" class="pure-u-23-24" type="text" required>
                    </div>

                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="email">E-Mail</label>
                        <input id="email" class="pure-u-23-24" type="email" required>
                    </div>

                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="phone-number">Phone Number</label>
                        <input id="phone" class="pure-u-23-24" type="text" required>
                    </div>
                    
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="password">Password</label>
                        <input id="password" class="pure-u-23-24" type="password" required>
                    </div>
                
                </div>

                <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </fieldset>
        </form>
    </div>
