<body>

    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href=""><img class="header-crest" src="assets/images/favicon.png"> Sizzle Registration System</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="/index" class="pure-menu-link">Home</a></li>

    <div class="form-container">
        <form class="pure-form">
            <fieldset>
                <label for="course-name">Course Name</label>
                <br>
                <input id="newCourseName" type="text" placeholder="Enter Course Name" required>
                <br><br>
                <label for="course-description">Course Description</label>
                <br>
                <input id="newCourseDescription" type="text" placeholder="Enter Course Description" required>
                <br><br>
                <label for="course-description">Course Location</label>
                <br>
                <select id="newLocation" required>
                    <option>Select Location from Menu</option>
                    <option>Main Kitchen Lab 1</option>
                    <option>Main Kitchen Lab 2</option>
                </select>
                <br><br>
                <button type="submit" id="adminAddCourse" class="pure-u-1 pure-u-md-1-4 pure-button pure-button-primary">Add Course</button>                
                <a href="/admin-portal" id="admin-all-courses-btn" class="pure-button pure-button-primary reg-btn">View Courses</a>
            </fieldset>
        </form>
    </div>
